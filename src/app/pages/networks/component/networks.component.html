<ion-header class="no-border">
  <ion-toolbar #toolbar class="default">
    <ion-buttons slot="start">
      <app-back-button [delegate]="true" (clicked)="goBack()"></app-back-button>
    </ion-buttons>
    <ion-title [innerHTML]="'PAGE.NETWORKS.TITLE' | translate"></ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="addNetwork()"
        class="btn-transparent back-button white"
      >
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="toolbar">
  <ion-searchbar
    animated
    [debounce]="250"
    [(ngModel)]="search"
    autocorrect="off"
    [placeholder]="'PAGE.NETWORKS.SEARCH' | translate"
  ></ion-searchbar>

  <div class="filters">
    <ion-label>Only Test Networks</ion-label>
    <ion-toggle
      (ionChange)="toggleTestNetworks()"
      [checked]="testnetNetworks"
      class="toggle"
    ></ion-toggle>
  </div>
  <ion-list class="networks">
    <ion-item
      button
      *ngFor="
        let network of networks
          | appFilter
            : search
            : ['name', 'address', 'symbol']
            : 'testnet'
            : testnetNetworks
      "
      class="list-item"
      lines="none"
      (click)="switchNetwork(network)"
    >
      <ion-button class="network-box qpass-flex between-xs" expand="full">
        <ion-icon
          [name]="network.default ? 'ellipse' : 'ellipse-outline'"
        ></ion-icon>
        <span class="networkName">{{ network?.name }}</span>
        <div class="col-xs ion-text-right">
          <ion-chip *ngIf="network?.testnet">testnet</ion-chip>
        </div>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
