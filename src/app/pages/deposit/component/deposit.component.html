<ion-header class="no-border">
  <ion-toolbar #toolbar class="default">
    <ion-buttons slot="start">
      <app-back-button></app-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="toolbar">
  <ion-item lines="none" class="titlePage">
    <div class="centerSide receive-title">
      <strong>{{ 'PAGE.DEPOSIT.TITLE' | translate }}</strong>
    </div>
  </ion-item>

  <ion-grid class="ion-no-padding">
    <div class="sub-content">
      <ion-row class="body">
        <div class="walletDetails">
          <ng-container *ngIf="qrCode && wallet?.address">
            <app-qrcode
              [qrcElementType]="'url'"
              [qrcValue]="qrCode"
            ></app-qrcode>

            <div class="box-item">
              <div
                class="label-address"
                [innerHTML]="'PAGE.DEPOSIT.ADDRESS' | translate"
              ></div>
              <div
                class="box-address qpass-flex between-xs middle-xs"
                (click)="copyAddress(wallet)"
              >
                <p class="address">
                  {{ wallet?.address }}
                </p>
              </div>
            </div>

            <div class="box-item info-text" *ngIf="wallet?.address">
              <div
                class="label-address"
                [innerHTML]="'PAGE.DEPOSIT.INFO' | translate"
              ></div>
            </div>
          </ng-container>
        </div>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
<ion-footer>
  <div class="wallet-buttons qpass-flex center-xs animated fadeIn delay-1s">
    <!-- share-->
    <div class="btn-box" *ngIf="wallet">
      <ion-button class="btn-wallet white" (click)="shareAddress()">
        <ion-icon [name]="getIcon('wallet-share')"></ion-icon>
      </ion-button>
      <div class="text" [innerHTML]="'BUTTON.SHARE' | translate"></div>
    </div>

    <!-- copy-->
    <div class="btn-box" *ngIf="wallet">
      <ion-button class="btn-wallet white" (click)="copyAddress(wallet)">
        <ion-icon [name]="getIcon('wallet-copy')"></ion-icon>
      </ion-button>
      <div class="text" [innerHTML]="'BUTTON.COPY' | translate"></div>
    </div>
  </div>
</ion-footer>
