<ion-content class="ion-no-padding">
  <ion-grid class="ion-no-padding">
    <ion-row class="row-container">
      <ion-col>
        <div class="welcome">
          <div class="intro">
            <img class="logo" [src]="'assets/img/logo-white.svg'"/>
            <p class="subtitle">
              {{'PAGE.CREATE_WALLET.WELCOME.TITLE' | translate}}
            </p>
          </div>
          <div class="actions">
            <ion-button class="btn-white outline" size="large" routerLink="/pick-password" routerDirection="forward">
              <div class="text">
                {{'BUTTON.CREATE_WALLET' | translate}}
              </div>
            </ion-button>

            <ion-button class="btn-transparent" size="large" routerLink="/restore-wallet" routerDirection="forward">
              <div class="text">
                {{'BUTTON.RESTORE_WALLET' | translate}}
              </div>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
